<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>

<form method="post" id="login">
    Username: <input type="text" name="username"><br>
    Password: <input type="password" name="password"><br>
</form>

<button onclick="login()">Click me</button>

<form method="post" id="create">
    Username: <input type="text" name="username"><br>
    Password: <input type="password" name="password"><br>
</form>
<button onclick="test()">Create User</button>

<div class="page-header"><h1><img id="logo">Dashboard</h1></div>

<div class="panel panel-default">
    <div class="panel-heading">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2">
                    <a href="#">Nr. Results <span class="badge" id="results">{{results}}</span></a>
                </div>
                <div class="col-sm-2">
                    <input checked data-toggle="toggle" type="checkbox" data-on="Sending" data-off="Receiving">
                </div>
                <div class="col-sm-3">
                    Date Range:<input type="text" name="daterange" class="form-control" value="01/01/2015 - 01/31/2015"/>
                </div>

                <div class="col-sm-2">
                    <!-- Split button -->
                    <div class="btn-group">
                        <button type="button" class="btn btn-default">Filter name...</button>
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="caret"></span>
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="#">Voigt</a></li>
                            <li><a href="#">Schaer</a></li>
                        </ul>
                    </div>
                </div>

                <div class="col-sm-2">
                    <button type="button" id="myButton" data-loading-text="Loading..." class="btn btn-primary" autocomplete="off">
                        Show
                    </button>
                </div>

            </div>

        </div>

    </div>
    <div class="panel-body">
        <div class="overview-graph"></div>
    </div>
</div>

<!-- Modal HTML -->

<div id="details-dialog" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Temperature Details</h4>
            </div>
            <div class="modal-body">
                <div class="detail-graph"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-body">
        <table id="table" class="display">
        </table>
    </div>

    <script src="assets/app.bundle.js" charset="utf-8"></script>
    <script>
        function login() {
            var arr = $("#login").serializeArray();
            var len = arr.length, arr2 = {};
            for ( i=0; i < len; i+=1 ) {
                arr2[arr[i].name] = arr[i].value;
             }
            formData = JSON.stringify(arr2);

            $.ajax({
                type: "POST",
                url: "/api/login",
                data: formData,
                success: function(data){
                    localStorage.setItem("token", data.token);
                },
                dataType: "json",
                contentType : "application/json"
            });
        }

        function logout() {
            localStorage.setItem("token", "");
        }

        function test() {

            var arr = $("#create").serializeArray();
            var len = arr.length, arr2 = {};
            for ( i=0; i < len; i+=1 ) {
                arr2[arr[i].name] = arr[i].value;
             }
            formData = JSON.stringify(arr2);

            $.ajax({
                type: "POST",
                url: "/api/users",
                data: formData,
                success: function(data){
                    localStorage.setItem("token", data.token);
                },
                dataType: "json",
                contentType : "application/json",
                headers: {
                    'Authorization':'Bearer ' + localStorage.getItem("token")
                }
            });
        }
    </script>
</body>
</html>
